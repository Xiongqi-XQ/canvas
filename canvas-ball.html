<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas-Ball</title>
  <link rel="stylesheet" href="./canvas-ball.css">
</head>

<body>
  <div class="input">
    <a href="./text">text</a>
    <input type="text" id="randomz" onkeypress="if(event.keyCode==13)randomz()" placeholder="随机z值 (-z~z)">
    <label onclick="randomz()">图片文字随机z</label>
    <select id="select" onchange="selected()">
      <option disabled selected value>choose</option>
      <option value="svg.svg">dwd</option>
      <option value="google.png">google</option>
      <option value="github.png">github</option>
      <option value="mogu.png">mogujie</option>
    </select>
    <input type="text" id="img" onkeypress="if(event.keyCode==13)image()">
    <label onclick="image()">图像</label>
    <input type="text" id="text" onkeypress="if(event.keyCode==13)text()">
    <label onclick="text()">换字</label>

    <label onclick="init1()">随机球</label>
    <input type="checkbox" id="jianbian" onclick="colorType=!colorType">
    <label for="jianbian">渐变</label>
    <input type="checkbox" checked id="auto" onclick="auto=!auto">
    <label for="jianbian">自动</label>
  </div>
  <div id="root">
    <!-- <canvas id="canvas" width="400" height="400">不支持 Canvas</canvas> -->
  </div>
  <script src="./util.js"></script>
  <script src="./canvas-ball.js"></script>
</body>

</html>
